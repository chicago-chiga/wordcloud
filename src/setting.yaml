# define folder and file

# 入出力ファイル、ユーザ辞書の置き場所 (必須)
#（指定しない場合は現在のフォルダ）
# 一括分析時にはinput_dir と同じディレクトリを指定してもよい
file_dir: /c/wordcloud/file_dir

# 分析対象の入力ファイル（必須）
input_txt: sample.txt

# ユーザ辞書の名前（必須）
user_dic: udic.csv

# ユーザ辞書のタイプ（ipadic形式かsimpledic形式を選択）
# udic_type: ipadic
udic_type: simpledic

# 一時ファイル名（固定でよい）
output_words: tmp_words.txt

# 出力するwordcloudファイルのフォントファイルのパス（TTFファイル）
font_path: /c/wordcloud/font/YuGothB003.ttf

# 出力するwordcloud画像ファイル名（必須）
wordcloud_png: wc_sample.png

# バッチ用(指定しない場合はfile_dir)
# 分析対象の入力ファイル（バッチ用）
input_dir: /c/wordcloud/in_batch_dir
# 分析対象の出力ファイル（バッチ用）
output_dir: /c/wordcloud/out_batch_dir

# 除外する単語があれば指定する
stop_words:
  - "ほしい"
  - "欲しい"
  - "する"
  - "れる"
  - "いる"
  - "-"
# 文字数カウントオプションで上位何番目まで表示するか
top_rank: 40
